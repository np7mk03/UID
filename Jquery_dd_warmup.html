<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Drag and Drop</title>
    
   
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="Jquery_dd_warmup.js" defer></script>

    <style>
        /* Styling for the draggable element */
        #draggable {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
            background: lightblue;
            text-align: center;
            line-height: 90px;

           /* change the cursor to move when hovering */
            cursor: move;
        }

        /* Styling for the droppable element */
        #droppable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
            background: lightgray;
            text-align: center;
            line-height: 140px;
        }

        /* Change droppable area when the object can be dropped */
        .ui-state-highlight {
            background: lightgreen !important;
        }
    </style>
</head>
<body>
 
    <div id="draggable" class="ui-widget-content">
        <p>Drag me</p>
    </div>

    
    <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
    </div>

</body>
</html>
