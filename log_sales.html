<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Columbia Paper Infinity</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: sans-serif;
    }

    /* Trash Area */
    .trash-area {
      width: 60%;
      background-color: #ccc;
      border: 2px solid #333;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Sale Records */
    .sale-record {
      background-color: #fff;
      border-radius: 4px;
      margin-bottom: 6px;
      padding: 8px;
    }

    /* Hover Effects */
    .sale-record:hover {
      background-color: #fff3cd;
      cursor: move !important;
    }

    /* Delete Button */
    .delete-btn {
      background-color: #ffc107;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      color: #000;
    }

    .delete-btn:hover {
      background-color: #e0a800;
      color: #fff;
    }

    /* Autocomplete Fix */
    .ui-autocomplete {
      z-index: 2000;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="bg-info text-white py-3 text-center">
    <h1 class="fw-bold m-0">Columbia Paper Infinity</h1>
  </div>

  <!-- TRASH DIV -->
  <div id="trash" class="mx-auto mt-3 p-3 text-center trash-area">trash</div>

  <!-- MAIN CONTAINER -->
  <div class="container my-4">
    <!-- Input Form -->
    <div class="row g-2 align-items-end mb-3">
      <div class="col-3 text-end">
        <label for="client" class="fw-bold">Log your paper sales:</label>
      </div>
      <div class="col-3">
        <input type="text" id="client" class="form-control" placeholder="client" />
      </div>
      <div class="col-2">
        <input type="text" id="reams" class="form-control" placeholder="# reams" />
      </div>
      <div class="col-2">
        <button id="submitSale" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- Error Messages -->
    <div id="error-message" class="text-danger mb-3"></div>

    <!-- Sales List -->
    <div id="sales-list"></div>
  </div>

  <!-- jQuery & jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

  <!-- Load External Scripts -->
  <script src="clients.js"></script>
  <script src="sales.js"></script>
  <script src="log_sales.js"></script>

</body>
</html>
